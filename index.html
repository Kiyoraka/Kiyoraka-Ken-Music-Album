<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Dashboard</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Music Dashboard</div>
        <ul class="menu">
            <li><a href="#" class="active" data-target="dashboard-content"><span>Dashboard</span></a></li>
            <li><a href="#" data-target="albums-content"><span>Album List</span></a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <!-- Dashboard Content -->
        <div id="dashboard-content">
            <h1 class="glass-card">Dashboard Overview</h1>
            
            <div class="stats">
                <div class="stat-card">
                    <h3 id="total-albums">0</h3>
                    <p>Total Albums</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-songs">0</h3>
                    <p>Total Songs</p>
                </div>
            </div>
            
            <div class="glass-card">
                <h2>Recent Albums</h2>
                <div class="table-container">
                    <table id="recent-albums-table">
                        <thead>
                            <tr>
                                <th>Album Name</th>
                                <th>Songs</th>
                                <th>Release Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="recent-albums-body">
                            <!-- Recent albums will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Albums Content -->
        <div id="albums-content" class="hidden">
            <h1 class="glass-card">Album List</h1>
            
            <div class="glass-card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Album Name</th>
                                <th>Songs</th>
                                <th>Release Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="all-albums-body">
                            <!-- All albums will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Album Popup Modal -->
    <div id="album-modal" class="modal">
        <div class="modal-content glass-card">
            <span class="close-modal">&times;</span>
            
            <div class="modal-tabs">
                <button class="tab-button active" data-tab="cover-tab">Album Cover</button>
                <button class="tab-button" data-tab="songs-tab">Songs</button>
            </div>
            
            <div id="cover-tab" class="tab-content">
                <div class="album-info">
                    <div class="album-cover-container">
                        <img id="album-cover" src="" alt="Album Cover">
                    </div>
                    <div class="album-details">
                        <h2 id="album-title"></h2>
                        <p>Release Date: <span id="album-release-date"></span></p>
                        <p>Total Songs: <span id="album-song-count"></span></p>
                    </div>
                </div>
            </div>
            
            <div id="songs-tab" class="tab-content hidden">
                <table class="songs-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Style</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="album-songs-body">
                        <!-- Songs will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Lyrics Modal -->
    <div id="lyrics-modal" class="modal">
        <div class="modal-content glass-card">
            <span class="close-modal">&times;</span>
            <h2 id="song-title"></h2>
            <p id="song-style"></p>
            <div id="song-lyrics" class="lyrics-content"></div>
        </div>
    </div>

    <script src="asset/js/albumLoader.js"></script>
    <script src="asset/js/main.js"></script>
</body>
</html>
